name: Jira Copilot PoC
on:
  repository_dispatch:
    types: [jira_ai_trigger]

permissions:
  contents: 'read'
  id-token: 'write'
  issues: 'write'
  pull-requests: 'write'
  statuses: 'write'

jobs:
  copilot-run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '22'

      - name: Install Copilot CLI
        run: npm install -g @github/copilot@latest

      - name: echo event payload
        run: echo "${{ toJson(github.event.client_payload) }}"

      - name: Run MCP Atlassian Docker Container
        run: |
          docker run -d --name mcp-atlassian -p 9000:9000 \
            -e JIRA_URL \
            -e JIRA_USERNAME \
            -e JIRA_API_TOKEN \
            ghcr.io/sooperset/mcp-atlassian:latest \
            --transport streamable-http --port 9000 -vv
        env:
          JIRA_URL: "https://evgenyburmakov.atlassian.net/"
          JIRA_USERNAME: "evgeny.burmakov@gmail.com"
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Wait for MCP Server to be ready
        run: |
          echo "Waiting for MCP server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:9000 > /dev/null 2>&1; then
              echo "MCP server is ready!"
              exit 0
            fi
            echo "Attempt $i: Server not ready yet, waiting..."
            sleep 2
          done
          echo "MCP server failed to start within timeout"
          exit 1

      - name: Run Copilot
        run: |
          copilot --allow-all-tools \
            --additional-mcp-config @".github/mcp-config.json" \
            --agent "research" \
            -p "run" \
            --log-dir ".copilot/logs/" --log-level all
        env:
          GITHUB_TOKEN: ${{ secrets.COPILOT_USER_TOKEN }}
          XDG_CONFIG_HOME: ${{ github.workspace }}

      - name: Upload Copilot logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: copilot-logs
          path: .copilot/logs/
          retention-days: 7

      - name: Post Run MCP Atlassian Docker Container
        if: always()
        run: docker stop mcp-atlassian && docker rm mcp-atlassian
